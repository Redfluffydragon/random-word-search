<!DOCTYPE html>
<html>
    <head>
        <title>RWS</title>
        <link rel="icon" href="rwsicon1.png" type="image/png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="shadow"></div>
        <div id="popups">
            <div id="savedpopup" class="popup">
                <h3>Saved word searches</h3>
                <ol id="seesaved"></ol>
            </div>

            <div id="savepopup" class="popup">
                <h3>Save</h3>
                <label>Name: </label><input id="givename">
                <button id="reallysave">Save</button>
            </div>
        </div>
        <table id="wordsearch" class="wordsearch"></table>
        <div id="buttons">
            <button id="newtable">New</button>
            <button id="savetable">Save</button>
            <button id="saved">Saved searches</button>
            <button id="deleteall">Delete all</button>
            <img src="ldmode.png" id="ldmode" style="width: 30px; height: 30px;">
        </div>
        <script src="script.js"></script>
    </body>
</html>
