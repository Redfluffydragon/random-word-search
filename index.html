<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Word Search</title>
        <link rel="icon" href="rwsicon1.png" type="image/png">
        <link rel="stylesheet" href="style.css" async>
        <script src="script.js" async></script>
    </head>
    <body>
        <div id="shadow"></div>
        <div id="popups">
            <div id="savedpopup" class="popup">
                <h3>Saved word searches</h3>
                <ol id="seesaved"></ol>
            </div>

            <div id="savepopup" class="popup">
                <h3>Save current word search</h3>
                <label>Name: <input id="givename"></label>
                <button id="reallysave">Save</button>
            </div>
        </div>
        <table id="wordsearch" class="wordsearch"></table>
        <ul id="bottomLeft">
            <li><h2 id="savedName"></h2></li>
            <li>
                <div id="buttons">
                    <button id="newtable">New</button>
                    <button id="savetable">Save</button>
                    <button id="saved">View Saved</button>
                    <button id="deleteall">Delete all</button>
                    <img src="ldmode.png" id="ldmode" style="width: 35px; height: 35px;">
                </div>
            </li>
        </ul>
        <button id="backbtn" class="none">Back</button>
    </body>
</html>
